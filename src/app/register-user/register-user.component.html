<div class="row">
    <div class="col-12">

        <div class="card">
            <div class="card-header text-center">
                Register New User
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">

                        <div class="col-4">
                            <label for="">Name</label>
                        <input type="text" [(ngModel)]="userObj.name" class="form-control" name="name" id="">
    
                        </div>

                        <div class="col-4">
                            <label for="">Email</label>
                            <input type="text" [(ngModel)]="userObj.email" class="form-control" name="email">
                        </div>

                    </div>
                    <div class="row ">
                        <div class="col-4">
                            <label for="">Mobile number</label>
                            <input type="text" [(ngModel)]="userObj.mobile" class="form-control" name="mobile">
                        </div>
                        <div class="col-4">
                            <label for="kyc">IsKycDone</label>
                            <div>
                              <input type="radio" [(ngModel)]="userObj.is_kyc_done" id="kyc-true" name="kyc" [value]="true">
                              <label for="kyc-true">True</label>
                            </div>
                            <div>
                              <input type="radio" id="kyc-false"  [(ngModel)]="userObj.is_kyc_done" name="kyc" [value]="false">
                              <label for="kyc-false">False</label>
                            </div>
                          </div>
                    </div>                    
                </form>

                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-danger" >Cancel</button>
                    </div>

                    <div class="col-6">
                        <button type="button" class="btn btn-primary" (click)="saveUser()">Save user</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
